<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body class="bg-body-tertiary">

<div th:replace="~{/fragments/navbar :: navbar}"></div>

<div class="container" style="margin-top: 200px; width: 300px;">
  <form action="/member/findPassword" method="POST">
    <img class="mb-4" src="../assets/brand/santa.avif" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">비밀번호를 잊으셨나요?</h1>

    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingInput">
      <label for="floatingInput">Email</label>
    </div>
    <p th:if="${emailConfirm == 2}" style="color:red">가입되지 않은 이메일 주소입니다.</p>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">인증번호 보내기</button>

  </form>
</div>

<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
