<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.css">
  <script src="../assets/js/bootstrap.js"></script>
</head>

<body>
<div th:replace="~{/fragments/navbar :: navbar}"></div>

<div class="container d-flex justify-content-center" style="margin-top: 300px;">
<form class="shadow p-3 mb-5 bg-body-tertiary rounded w-50" style="min-width: 680px" action="/member/join" method="POST" th:object="${memberRequestDto}">
  <div>
  <!-- Username -->
  <div class="row mb-3">
    <label for="loginId" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="loginId" th:field="*{loginId}" maxlength="12">
      <!-- id 중복체크 -->
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" style="color: red"></p>
    </div>
  </div>

  <div class="row mb-3">
    <!-- E-mail -->
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" th:field="*{email}" maxlength="30">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Password-->
    <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" th:field="*{password}" maxlength="20" placeholder="영문 대문자, 소문자, 숫자, 특수문자를 포함한 8~20자리">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
    </div>
  </div>

  <div class="row mb-3">
    <!-- Password Confirm-->
    <label for="password_confirm" class="col-sm-2 col-form-label">비밀번호 확인</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password_confirm" th:field="*{password_confirm}" maxlength="20">
      <p th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}" style="color: red"></p>
      <p th:if="${passwordConfirm == 0}" style="color:red">비밀번호가 일치하지 않습니다.</p>
    </div>
  </div>
  </div>

  <div class="d-flex justify-content-center">
    <!-- Button -->
    <button class="btn btn-primary w-50" type="submit">회원가입</button>
  </div>
</form>
</div>

<div th:replace="~{/fragments/footer :: footer}"></div>
</body>



<script>

</script>

</html>
